<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="banda-inicial">
    <div class="contenido-cita">
      “Cuando nos vimos por primera vez,<br>
      no hicimos más que recordarnos<br>
      por qué nos habíamos querido<br>
      en todas las vidas.”<br><br>
      <span class="autor">Antonio Machado</span>
    </div>
  </div>

  <div class="imagen-ribete">
    <img src="ribetes/ribetesuperior.jpg" alt="Ribete superior">
  </div>

  <div class="detalles-evento fade-in">
    <h2>CEREMONIA Y RECEPCIÓN</h2>
    <div class="detalle-lugar">
      <p>Palacio de los Acevedo,</p>
      <p>Hoznayo</p>
      <p>12:30</p>
    </div>
  </div>

  <div class="imagen-palacio">
    <img src="Palacio.jpg" alt="Palacio de los Acevedo">
  </div>

  <div class="imagen-mapa">
    <a href="https://www.google.es/maps/place/Palacio+de+los+Acevedo+de+Hoznayo/@43.388864,-3.7029943,17z/data=!4m9!3m8!1s0xd4eca55b45f05cd:0x55e6f597cd01e591!5m2!4m1!1i2!8m2!3d43.388864!4d-3.7004194!16s%2Fg%2F121rvmt4?entry=ttu&g_ep=EgoyMDI1MDQxNi4xIKXMDSoJLDEwMjExNDU1SAFQAw%3D%3D" target="_blank">
      <img src="ribetes/maps.jpg" alt="Mapa">
    </a>
  </div>

  <div class="imagen-ribete">
    <img src="ribetes/ribeteinferior.jpg" alt="Ribete inferior">
  </div>

  <div class="banda-cuenta">
    <div class="texto-cuenta">Faltan</div>
    <div class="cuenta-grid" id="cuenta-atras">
      <div class="cuenta-item">
        <div class="numero" id="dias">0</div>
        <div class="unidad">DÍAS</div>
      </div>
      <div class="cuenta-item">
        <div class="numero" id="horas">0</div>
        <div class="unidad">HORAS</div>
      </div>
      <div class="cuenta-item">
        <div class="numero" id="minutos">0</div>
        <div class="unidad">MIN</div>
      </div>
      <div class="cuenta-item">
        <div class="numero" id="segundos">0</div>
        <div class="unidad">SEG</div>
      </div>
    </div>
    <div class="texto-final">para nuestra boda</div>
  </div>

  <div class="banda-imagen">
    <img src="ribetes/Foto02.jpg" alt="Foto02">
  </div>

  <div class="imagen-ribete">
    <img src="ribetes/planning.jpg" alt="Planning">
  </div>

  <div class="galeria-planning">
    <img class="scroll-reveal" src="ribetes/planning01.jpg" alt="Planning 1">
    <img class="scroll-reveal" src="ribetes/planning02.jpg" alt="Planning 2">
    <img class="scroll-reveal" src="ribetes/planning03.jpg" alt="Planning 3">
    <img class="scroll-reveal" src="ribetes/planning04.jpg" alt="Planning 4">
    <img class="scroll-reveal" src="ribetes/planning05.jpg" alt="Planning 5">
    <img class="scroll-reveal" src="ribetes/planning06.jpg" alt="Planning 6">
  </div>

  <!-- Imagen de asistencia -->
<div class="asistencia">
  <img src="ribetes/asistencia.jpg" alt="Asistencia" class="imagen-asistencia">
</div>

<!-- Botón de Confirmar Asistencia -->
<div class="boton-confirmar">
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfRWzB4BDPY-x2B1gf_Dqfat9nuyJZHV_5IiS16x1UJWVcTyw/viewform?usp=header" target="_blank">
    CONFIRMAR ASISTENCIA (Haz clic)
  </a>
</div>


  <script src="script.js"></script>
</body>
</html>
