<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Nos Casamos!</h1>
            <p>Te invitamos a celebrar nuestra boda.</p>
        </header>
        <section class="details">
            <h2>Detalles del Evento</h2>
            <p><strong>Fecha:</strong> 15 de Septiembre de 2025</p>
            <p><strong>Hora:</strong> 5:00 PM</p>
            <p><strong>Lugar:</strong> Hacienda Los Robles</p>
        </section>
        <section class="rsvp">
            <h2>Confirma tu Asistencia</h2>
            <form id="rsvp-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="guests">Número de Invitados:</label>
                <input type="number" id="guests" name="guests" min="1" required>
                <button type="submit">Enviar</button>
            </form>
            <p id="confirmation-message"></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
