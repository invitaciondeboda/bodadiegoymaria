<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación de Boda</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Franja burdeos con cita -->
  <section class="banda-inicial">
    <div class="contenido-cita">
      “Cuando nos vimos por primera vez,<br/>
      no hicimos más que recordarnos<br/>
      por qué nos habíamos querido<br/>
      en todas las vidas.”<br/>
      <div class="autor">Antonio Machado</div>
    </div>
  </section>

  <!-- Imagen ribetesuperior -->
  <div class="imagen-ribete">
    <img src="ribetes/ribetesuperior.jpg" alt="Ribete superior" />
  </div>

  <!-- Ceremonia y recepción -->
  <section class="detalles-evento fade-in">
    <h2>CEREMONIA Y RECEPCIÓN</h2>
    <div class="detalle-lugar">
      <p>Palacio de los Acevedo,</p>
      <p>Hoznayo</p>
      <p>12:30</p>
    </div>
  </section>

  <!-- Imagen Palacio -->
  <div class="imagen-palacio">
    <img src="Palacio.jpg" alt="Palacio de los Acevedo" />
  </div>

  <!-- Imagen Maps -->
  <div class="imagen-mapa">
    <a href="https://www.google.es/maps/place/Palacio+de+los+Acevedo+de+Hoznayo/@43.388864,-3.7029943,17z/data=!4m9!3m8!1s0xd4eca55b45f05cd:0x55e6f597cd01e591!5m2!4m1!1i2!8m2!3d43.388864!4d-3.7004194!16s%2Fg%2F121rvmt4?entry=ttu&g_ep=EgoyMDI1MDQxNi4xIKXMDSoJLDEwMjExNDU1SAFQAw%3D%3D" target="_blank">
      <img src="ribetes/maps.jpg" alt="Mapa" />
    </a>
  </div>

  <!-- Imagen ribeteinferior -->
  <div class="imagen-ribete">
    <img src="ribetes/ribeteinferior.jpg" alt="Ribete inferior" />
  </div>

  <!-- Cuenta atrás -->
  <section class="banda-cuenta">
    <div class="texto-cuenta">Faltan</div>
    <div class="cuenta-grid" id="countdown">
      <div class="cuenta-item">
        <div class="numero" id="dias">0</div>
        <div class="unidad">DÍAS</div>
      </div>
      <div class="cuenta-item">
        <div class="numero" id="horas">0</div>
        <div class="unidad">HORAS</div>
      </div>
      <div class="cuenta-item">
        <div class="numero" id="minutos">0</div>
        <div class="unidad">MIN</div>
      </div>
      <div class="cuenta-item">
        <div class="numero" id="segundos">0</div>
        <div class="unidad">SEG</div>
      </div>
    </div>
    <div class="texto-cuenta texto-final">para nuestra boda</div>
  </section>

  <!-- Imagen Foto02 -->
  <section class="banda-imagen">
    <img src="ribetes/Foto02.jpg" alt="Foto 02" />
  </section>

  <!-- Planning info -->
  <section class="detalles-evento fade-in">
    <h2>PLANNING</h2>
    <div class="detalle-lugar planning-dia">Sábado</div>
    <div class="detalle-lugar planning-dia">8-11-2025</div>
  </section>

  <!-- Timeline scroll planning -->
  <section class="timeline-section">
    <div class="timeline-line"></div>

    <div class="timeline-item" data-index="1">
      <div class="circle"></div>
      <img src="ribetes/planning01.jpg" alt="Planning 1" />
    </div>
    <div class="timeline-item" data-index="2">
      <div class="circle"></div>
      <img src="ribetes/planning02.jpg" alt="Planning 2" />
    </div>
    <div class="timeline-item" data-index="3">
      <div class="circle"></div>
      <img src="ribetes/planning03.jpg" alt="Planning 3" />
    </div>
    <div class="timeline-item" data-index="4">
      <div class="circle"></div>
      <img src="ribetes/planning04.jpg" alt="Planning 4" />
    </div>
    <div class="timeline-item" data-index="5">
      <div class="circle"></div>
      <img src="ribetes/planning05.jpg" alt="Planning 5" />
    </div>
    <div class="timeline-item" data-index="6">
      <div class="circle"></div>
      <img src="ribetes/planning06.jpg" alt="Planning 6" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
